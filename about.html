<html>
<head>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
  <link href="about.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="container">
	<header>
		<h1>Animate on scroll with wow.js</h1>
	</header>
	<div class="wow fadeInUp" data-wow-duration="2s">
		<h4>Credits: <a href="http://lorempixel.com/" target="_blank">Images</a> |
		<a href="http://fontawesome.io/icons/" target="_blank">Icons</a> |
		<a href="http://mynameismatthieu.com/WOW/" target="_blank">WOW JS</a> | <a href="http://daneden.github.io/animate.css/" target="_blank">Animate CSS</a></h4>
	</div>

	<div id="main">

	<!-- FONT AWESOME DEMO -->
	<div class="col_third">
		<i class="fa fa-heart fa-5x icn_red wow pulse" data-wow-iteration="infinite" data-wow-duration="500ms"></i>
	</div>

	<div class="col_third">
		<i class="fa fa-heart fa-5x icn_blue wow shake" data-wow-iteration="infinite" data-wow-duration="1500ms"></i>
	</div>

	<div class="col_third end">
		<i class="fa fa-heart fa-5x icn_green wow bounce" data-wow-iteration="infinite" data-wow-duration="800ms"></i>
	</div>
	<div class="clear"></div>
	<!--END / FONT AWESOME DEMO -->


	<!-- 3 COLUMN DEMO  -->
	<div class="col_third">
		<section class="section--yellow wow fadeInLeft" data-wow-delay="0.1s" style="visibility: visible; -webkit-animation-delay: 0.1s; -moz-animation-delay: 0.1s; animation-delay: 0.1s;"><img src="images/MT1.jpg" width="90%px" height="auto"></section>
	</div>

	<div class="col_third">
		<section class="section--yellow wow fadeInLeft" data-wow-delay="0.2s" style="visibility: visible; -webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;"><img src="images/MT3.jpg" width="90%px" height="auto"></section>
	</div>

	<div class="col_third end">
		<section class="section--yellow wow fadeInLeft" data-wow-delay="0.3s" style="visibility: visible; -webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;"><img src="images/MT2.jpg" width="90%px" height="auto"></section>
	</div>
	<div class="clear"></div>
	<!-- END / 3 COLUMN DEMO -->

	<section class="section--purple"></section>

  <div class="col_third">
		<section class="section--yellow wow fadeInLeft" data-wow-delay="0.1s" style="visibility: visible; -webkit-animation-delay: 0.1s; -moz-animation-delay: 0.1s; animation-delay: 0.1s;"><img src="images/MT4.jpg" width="90%" height="auto"></section>
	</div>

	<div class="col_third">
		<section class="section--yellow wow fadeInLeft" data-wow-delay="0.2s" style="visibility: visible; -webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;"><img src="images/MT6.jpg" width="90%" height="auto%"></section>
	</div>

	<div class="col_third end">
		<section class="section--yellow wow fadeInLeft" data-wow-delay="0.3s" style="visibility: visible; -webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;"><img src="images/MT5.jpg" width="90%" height="auto"></section>
	</div>
	<div class="clear"></div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="about.js"></script>
</body>
</html>
