            <br>
            <label for="agencycontacts">Phone Number</label><br>
            <input type="text" name="agencycontacts" /><br>

            <br>
            <label for="website">Web site</label><br>
            <input type="text" name="website" /><br>
            <br>
            <label for="address">Address</label><br>
            <input type="text" name="address" /><br>

            <br><button type="submit">Submit</button>
        </form>
        <div id="submit-message"></div>
        <!-- this is the end of the box to input data of Agency -->

        <!-- this is the start of the box to input data of Programs-->

            <label for="name">Name of the Program</label>

            <br>

            <br>

            <input type="text" name="url" /><br>

            <br>
            <br><button type="submit">Submit</button>
